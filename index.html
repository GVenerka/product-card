<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background"></div>
  <h1 class="main-title">Выбери свой продукт</h1>
  <ul class="products-wrapp"></ul>
  <template class="card-template">
    <li class="card-container">
      <img class="product-image">
      <span class="product-category">для нормальной кожи</span>
      <h2 class="product-name"></h2>
      <p class="product-description"></p>
      <span>Cостав:</span>
      <ul class="product-compound"></ul>
      <div class="price-container">
        <span class="price-label">Цена</span>
        <div>
          <span class="product-price"></span>
          <span style="font-size: 20px; line-height: 24px;"> &#8381;</span>
        </div>
      </div>
    </li>
  </template>
  <div>
    <button class="button" id="repaint-first-card-button">Перекрасить первую карточку</button>
    <button class="button" id="repaint-all-card-button">Перекрасить все карточки</button>
    <button class="button" id="open-google">Перейти в Google</button>
    <button class="button" id="output-console-log">Вывод в консоль</button>
    <button class="button" id="color-changing-button">Покрась меня</button>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <form class="registration-form" id="registration-form">
      <button class="close-modal">x</button>
      <label>Введите имя</label>
      <input required name="name">
      <label>Введите фамилию</label>
      <input required name="surname">
      <label>Дата рождения</label>
      <input type="date" required name="bithday">
      <label>Логин</label>
      <input required name="login">
      <label>Пароль</label>
      <input type="password" required name="password" id="password">
      <label>Повторите пaроль</label>
      <input type="password" required name="repeat-password" id="repeat-password">
      <button type="submit" id="registration">Зарегистрироваться</button>
      <button type="reset" id="reset">Сбросить</button>
    </form>
  </div>
  <button class="button" id="registration-button">Регистрация</button>
  <footer class="footer">
    <div class="wrapp">
      <div>
        <div class="text-color footer-label">Product Cards</div>
        <div class="text-color footer-text">У нас самые лучшие продукты для кожи!</div>
        <div class="icon-wrapp">
          <img src="./images/telegram-icon.svg" alt="telegram">
          <img src="./images/vkontakte-icon.svg" alt="vkontakte">
        </div>
      </div>
      <div>
        <span class="text-color subscribe-label">Подпишись на наши акции:</span>
        <form class="subscribe-wrapp">
          <input type="email" name="email" placeholder="Введи Email..." id="emailInput" required>
          <div class="vertical-line">|</div>
          <button class="subscribe-button" type="submit">Подписаться</button>
        </form>
      </div>
      <nav class="nav">
        <span class="text-color nav-label">Быстрые ссылки</span>
        <a class="text-color">Главная</a>
        <a class="text-color">Магазин</a>
        <a class="text-color">Контакты</a>
      </nav>
    </div>
    <div style="margin-left: 676px;">
      <div class="horizontal-line"></div>
      <p class="text-color">www.product-cards.com©all right reserve</p>
    </div>
  </footer>
  <script type="module" src="main.js"></script>
</body>

</html>
